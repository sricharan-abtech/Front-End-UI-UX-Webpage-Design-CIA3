<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .task-item.completed .task-title { text-decoration: line-through; color: #6c757d; }
    .task-item { transition: background 0.2s ease-in-out; }
    .task-item:hover { background-color: #f1f3f5; }
    .no-tasks { text-align: center; margin-top: 10px; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">To-Do List</h3>
            <form id="task-form" class="d-flex mb-3">
              <input type="text" id="task-input" class="form-control me-2" placeholder="Enter a new task" required>
              <button class="btn btn-primary" type="submit">Add</button>
            </form>
            <div class="btn-group mb-3 w-100" role="group">
              <button type="button" class="btn btn-outline-secondary active" data-filter="all">All</button>
              <button type="button" class="btn btn-outline-secondary" data-filter="active">Active</button>
              <button type="button" class="btn btn-outline-secondary" data-filter="completed">Completed</button>
            </div>
            <ul id="task-list" class="list-group"></ul>
            <div class="no-tasks" id="no-tasks">No tasks yet. Add one above!</div>
            <div class="d-flex justify-content-between mt-3">
              <span id="task-count" class="text-muted small">0 tasks</span>
              <button class="btn btn-sm btn-outline-danger" id="clear-completed">Clear Completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="edit-input" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-edit">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      let currentFilter = 'all';
      let editTaskId = null;
      function saveTasks() { localStorage.setItem('tasks', JSON.stringify(tasks)); }
      function renderTasks() {
        $('#task-list').empty();
        let filteredTasks = tasks.filter(task => {
          if (currentFilter === 'active') return !task.completed;
          if (currentFilter === 'completed') return task.completed;
          return true;
        });
        if (filteredTasks.length === 0) $('#no-tasks').show(); else $('#no-tasks').hide();
        filteredTasks.forEach(task => {
          let li = $('<li></li>').addClass('list-group-item d-flex justify-content-between align-items-center task-item').attr('data-id', task.id);
          if (task.completed) li.addClass('completed');
          let leftDiv = $('<div></div>').addClass('d-flex align-items-center');
          let checkbox = $('<input type="checkbox" class="form-check-input me-2">').prop('checked', task.completed);
          checkbox.on('change', function () { task.completed = !task.completed; saveTasks(); renderTasks(); });
          let title = $('<span></span>').addClass('task-title').text(task.title);
          title.on('dblclick', function () { editTaskId = task.id; $('#edit-input').val(task.title); new bootstrap.Modal($('#editModal')).show(); });
          leftDiv.append(checkbox, title);
          let rightDiv = $('<div></div>');
          let editBtn = $('<button class="btn btn-sm btn-outline-secondary me-2">Edit</button>').on('click', function () {
            editTaskId = task.id; $('#edit-input').val(task.title); new bootstrap.Modal($('#editModal')).show();
          });
          let deleteBtn = $('<button class="btn btn-sm btn-outline-danger">Delete</button>').on('click', function () {
            tasks = tasks.filter(t => t.id !== task.id); saveTasks(); renderTasks();
          });
          rightDiv.append(editBtn, deleteBtn);
          li.append(leftDiv, rightDiv);
          $('#task-list').append(li);
        });
        $('#task-count').text(tasks.length + (tasks.length === 1 ? ' task' : ' tasks'));
      }
      $('#task-form').on('submit', function (e) {
        e.preventDefault();
        let taskTitle = $('#task-input').val().trim();
        if (taskTitle) { tasks.push({ id: Date.now(), title: taskTitle, completed: false }); saveTasks(); renderTasks(); $('#task-input').val(''); }
      });
      $('[data-filter]').on('click', function () {
        $('[data-filter]').removeClass('active'); $(this).addClass('active'); currentFilter = $(this).data('filter'); renderTasks();
      });
      $('#clear-completed').on('click', function () { tasks = tasks.filter(task => !task.completed); saveTasks(); renderTasks(); });
      $('#save-edit').on('click', function () {
        let newTitle = $('#edit-input').val().trim();
        if (newTitle) { tasks.forEach(task => { if (task.id === editTaskId) task.title = newTitle; }); saveTasks(); renderTasks(); bootstrap.Modal.getInstance($('#editModal')).hide(); }
      });
      renderTasks();
    });
  </script>
</body>
</html>
